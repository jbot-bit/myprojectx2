name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Canonical engine import check
        run: |
          python -c "from trading_app.backtest import engine; print('OK', engine.__file__)"

      - name: Fail on sys.path hacks
        run: |
          python - <<'PY'
          import pathlib, re, sys
          root = pathlib.Path(".")
          bad = []
          for p in root.rglob("*.py"):
            s = str(p).replace("\\","/")
            if any(x in s for x in ["/.venv/","/venv/","/site-packages/","/_archive/","/__pycache__/"]):
              continue
            txt = p.read_text(encoding="utf-8", errors="ignore")
            if re.search(r"\bsys\.path\.(insert|append)\b", txt):
              bad.append(s)
          if bad:
            print("sys.path hacks found:")
            print("\n".join(bad))
            sys.exit(1)
          print("OK: no sys.path hacks")
          PY

      - name: Fail on loose imports
        run: |
          python - <<'PY'
          import pathlib, re, sys
          root = pathlib.Path(".")
          pat = re.compile(r"^(from|import)\s+(cloud_mode|config|data_loader|setup_detector|strategy_engine)\b", re.M)
          bad = []
          for p in root.rglob("*.py"):
            s = str(p).replace("\\","/")
            if any(x in s for x in ["/.venv/","/venv/","/site-packages/","/_archive/","/__pycache__/"]):
              continue
            txt = p.read_text(encoding="utf-8", errors="ignore")
            if pat.search(txt):
              bad.append(s)
          if bad:
            print("Loose imports found:")
            print("\n".join(bad))
            sys.exit(1)
          print("OK: no loose imports")
          PY

      - name: App sync test
        run: |
          python test_app_sync.py

      - name: Pytest
        run: |
          pytest -q
